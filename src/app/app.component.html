<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city"
    [(ngModel)] = "cityName">
  </form>
</div>




<div class="container" *ngIf="weatherData">
  <div class="upperclass">
 <img src="../assets/pexels-oleksandr-pidvalnyi-319930.jpg" *ngIf="weatherData.main.temp>15">
<img src="../assets/pexels-benjamin-lehman-1436134.jpg" *ngIf="weatherData.main.temp<=15"> 
<div class="weather-data">
  <div class="location">{{weatherData.name}} </div>
    <div class="temp">
      {{weatherData.main.temp | number: '1.0-0'}}°C
    </div>
 
  </div>
</div>

  <div class="lowerclass">
    <div class="more-info-label">
      More Information

    </div>
    <div class="more-info-con">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min| number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max| number: '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humi.jpg" >
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" >
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
